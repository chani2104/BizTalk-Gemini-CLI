<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-gray-800">BizTone Converter</h1>
            <p class="text-gray-500 mt-2">비즈니스 언어를 손쉽게 변환하세요</p>
        </header>

        <main class="grid md:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">원문 입력</h2>
                <div class="relative">
                    <textarea id="user-input"
                              class="w-full h-48 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none"
                              placeholder="여기에 비즈니스에 맞게 변환하고 싶은 내용을 입력하세요. (최대 500자)"
                              maxlength="500"></textarea>
                    <span id="char-count" class="absolute bottom-3 right-3 text-sm text-gray-500">0/500자</span>
                </div>
                <div class="mt-4 flex flex-col sm:flex-row items-center gap-4">
                    <div class="relative w-full sm:w-auto flex-grow">
                        <select id="target-select" class="w-full appearance-none bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                            <option value="upward">상사 (Upward)</option>
                            <option value="lateral">타팀 동료 (Lateral)</option>
                            <option value="external">고객 (External)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                    <button id="convert-button" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                        변환하기
                    </button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">변환 결과</h2>
                <textarea id="converted-output"
                          class="w-full h-48 p-4 bg-gray-50 border border-gray-300 rounded-lg resize-none"
                          placeholder="변환된 결과가 여기에 표시됩니다."
                          readonly></textarea>
                <div class="mt-4 flex justify-end">
                    <button id="copy-button" class="bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-transform transform hover:scale-105">
                        복사하기
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
